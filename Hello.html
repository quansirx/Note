<canvas id="c01" width="200" height="100"
style="border:1px solid #000000;">
</canvas>

<script>
var b01 = document.body;  
var c01=document.getElementById("c01");
var a01 = c01.getContext('2d');  
document.body.clientWidth;  

with(m=Math)C=cos,S=sin,P=pow,R=random;c01.width=c01.height=f=600;h=-250;
function p(a01,b01,c01){if(c01>60)return[S(a01*7)*(13+5/(.2+P(b01*4,4)))-S(b01)*50,b01*f+50,625+C(a01*7)*(13+5/(.2+P(b01*4,4)))+b01*400,a01*1-b01/2,a01];
A=a01*2-1;B=b01*2-1;
if(A*A+B*B<1){if(c01>37){n=(j=c01&1)?6:4;o=.5/(a01+.01)+C(b01*125)*3-a01*300;w=b01*h;
return[o*C(n)+w*S(n)+j*610-390,o*S(n)-w*C(n)+550-j*350,1180+C(B+A)*99-j*300,.4-a01*.1+P(1-B*B,-h*6)*.15-a01*b01*.4+C(a01+b01)/5+P(C((o*(a01+1)+(B>0?w:-w))/25),30)*.1*(1-B*B),o/1e3+.7-o*w*3e-6]}
if(c01>32){c01=c01*1.16-.15;o=a01*45-20;w=b01*b01*h;z=o*S(c01)+w*C(c01)+620;
return[o*C(c01)-w*S(c01),28+C(B*.5)*99-b01*b01*b01*60-z/2-h,z,(b01*b01*.3+P((1-(A*A)),7)*.15+.3)*b01,b01*.7]}o=A*(2-b01)*(80-c01*2);w=99-C(A)*120-C(b01)*(-h-c01*4.9)+C(P(1-b01,7))*50+c01*2;z=o*S(c01)+w*C(c01)+700;
return[o*C(c01)-w*S(c01),B*99-C(P(b01, 7))*50-c01/3-z/1.35+450,z,(1-b01/1.2)*.9+a01*.1, P((1-b01),20)/4+.05]}}
setInterval('for(i=0;i<1e4;i++)if(s=p(R(),R(),i%46/.74)){z=s[2];x=~~(s[0]*f/z-h);y=~~(s[1]*f/z-h);if(!m[q=y*f+x]|m[q]>z)m[q]=z,a01.fillStyle="rgb("+~(s[3]*h)+","+~(s[4]*h)+","+~(s[3]*s[3]*-80)+")",a01.fillRect(x,y,1,1)}',0)
</script>
